
<form style="margin: 30px;" #refutdf="ngForm" [formGroup]="answerForm" (ngSubmit)="submitData(refutdf.value)" class="file">
<h2 *ngIf="showCorrect">Correct Answers : {{correct}}</h2> &nbsp; &nbsp; 
<button *ngIf="showCorrect" type="button" class="btn btn-primary" (click)="showAnswer()">Show Answers</button>
<button class="btn btn-danger btn-sm" style="float: right;" (click)="logOut()">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>

<div class="container" style="margin-top: 100px;background-color: antiquewhite;">
        

        <div class="row">
            
            <div class="col-12" *ngFor="let question of questionArray">
                <p>{{question.question_code-100}}. {{question.question_des}}</p>
                
                <input type="radio" class="form-check-input"name="{{question.question_code}}" formControlName="{{question.question_code}}" value="{{question.option1}}"><span id="option1">{{question.option1}}</span>
                <label class="form-check-label"></label> <br>
                <input type="radio" class="form-check-input"  name="{{question.question_code}}" formControlName="{{question.question_code}}" value="{{question.option2}}"> {{question.option2}}
                <label class="form-check-label"></label><br>
                <input type="radio" class="form-check-input"  name="{{question.question_code}}" formControlName="{{question.question_code}}" value="{{question.option3}}"> {{question.option3}}
                <label class="form-check-label"></label><br>
                <input type="radio" class="form-check-input"  name="{{question.question_code}}" formControlName="{{question.question_code}}" value="{{question.option4}}"> {{question.option4}}
                <label class="form-check-label"></label>
                <br>
                <br>
               
            </div>
        </div>
        


        <br>
        
        <br>
       
        <br>
        <div><button type="submit" style="margin-left: 39%;" class="btn btn-outline-primary btn-block">Submit</button>&nbsp; &nbsp; 
        <button type="reset" class="btn btn-outline-secondary btn-block" [disabled]="refutdf.invalid" >Cancel</button></div> <br>

    </div>
     
</form>
